<link rel="import" href="http://www.polymer-project.org/components/polymer/polymer.html">

<polymer-element name="copyright-year">
   <template>
      &copy; <span id="yr">2014</span>
   </template>
   <script>
   Polymer({
      ready: function () {
         this.$.yr.textContent = new Date().getFullYear();
      }
   });
   </script>
</polymer-element>
